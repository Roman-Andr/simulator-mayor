plugins {
    id("anime.mod-bundler")
}

dependencies {
    compileOnly("ru.cristalix:client-api:10.2-SNAPSHOT")
    implementation("ru.cristalix:client-sdk:10.2-SNAPSHOT")
    implementation("ru.cristalix:uiengine:10.2-SNAPSHOT")
    implementation("implario:humanize:1.1.3")
}

mod {
    name = "construction"
    main = "App"
    author = "Slavita"
}

def key = System.getenv("CRI_HOST_SSHKEY_PATH")

if (!key) return

remotes {
    webServer {
        host = System.getenv("CRI_HOST")
        user = System.getenv("CRI_HOST_USERNAME")
        knownHosts = allowAnyHosts
        identity = file(key ?: "key")
        passphrase = System.getenv("CRI_HOST_PASSPHRASE")
    }
}

task upload() {
    doLast {
        ssh.run {
            session(remotes.webServer) {
                put from: project(':mod').tasks.jar.getArchiveFile().get().asFile.path, into: "/home/" + System.getenv("CRI_HOST_USERNAME") + "/construction/mods/"
            }
        }
    }
}